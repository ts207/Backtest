feature_family: volatility
version: 1.0.0
base_timeframe: 1m
inputs:
  - dataset: perp_ohlcv_1m
    columns: [high, low, close]
features:
  - name: atr
    description: "Average True Range."
    formula: "mean(max(h-l, |h-c_prev|, |l-c_prev|))"
    params: {window: 14}
provenance:
  source_id: "R12"
  claim_id: ["CL_0240", "CL_0309", "CL_0478"]
  pit_constraint: "asof <= t0"
